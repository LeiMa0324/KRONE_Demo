<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example Table</title>
    <link rel="stylesheet" href="./demo_page.css">
</head>

<body>
    <h2 class="pageHeader"> KRONE OUTPUT VISUALIZATION</h2>
    <div class="dropDown">
        <label for="dropdown-bar">Choose an option: </label>
        <select id="dropdown-bar" name="dropdown-bar">
        </select>
        <button class="run-option">Run Option</button>
        <br>
        <b> Prediction: </b>
        <span id="prediction">None</span>
    </div>
    <table id="data-table">
        <tr>
            <th>Index</th>
            <th>Log Message</th>
            <th>Anomaly Explanation</th>
        </tr>
    </table>
    <script src="./demo_page.js"></script>
</body>
</html>
